<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Clasificación Alada: Sistema Multiclase para la Identificación Aviar en Ibagué{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand text-nowrap" href="#" style="font-size: calc(1.5rem + 1vw);">Clasificación Alada</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#info">Información</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#prediction">Predicciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#birds">Aves Entrenadas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container-fluid p-0"> <!-- Cambia container a container-fluid -->
            <!-- Banner Section -->
            <div class="banner">
                <img src="{{ url_for('static', filename='imagen/banner/Imagen1.jpg') }}" alt="Banner de Clasificación Alada" class="img-fluid">
            </div>

            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Oscar Augusto Diaz Triana - Blessed Data Solutions</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
